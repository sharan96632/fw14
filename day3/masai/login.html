<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main{
        display: flex;
    }
    form{
        width: 20%;
    }
</style>
<body>
    <div id="main">
        <div >
            <form onclick="register()">
                <input id="name" type="text" placeholder="name"/>
                <input  type="email" id="email" placeholder="email"/>
                <input id="username" type="text" placeholder="username"/>
                <input id="password" type="password" placeholder="password"/>
                <input id="mobile" type="number" placeholder="mobile"/>
                <input id="description" type="text" placeholder="description"/>

                <input type="submit"/>
            </form>
        </div>
    </div>
    <form>
        <input id="username_login" type="text" />
        <input id="password_login" type="password"/>
        <input type="submit"/>
    </form>
</body>
</html>

<script>
 
 async function register(e){
     try{
        e.preventDefault();
       var register_data ={
         name : document.getElementById("name").value,
         email : document.getElementById("email").value,
         password :document.getElementById("password").value,
         username : document.getElementById("username").value,
         mobile : document.getElementById("mobile").value,
         description : document.getElementById("description").value,
     };
     register_data   = JSON.stringify(register_data);
     console.log("register_data:",register_data);
    }
    catch (error){
        console.log("error:",error)
    }

    let reg_api = `https://masai-api-mocker.herokuapp.com/auth/register`;

    let response =await fetch(reg_api, {
        method:"POST",

        body : register_data,
        headers :{
            "Contest-Type": "application/json",
        },
    });
    let data =await response.json();
    console.log("data:",data);
 }



</script>
